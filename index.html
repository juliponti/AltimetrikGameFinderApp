<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/css/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>AltimetrikGameFinderApp</title>
  </head>
  <body>
    <header class="header">
      <img src="/assets/GAMEFINDER.svg" class="header-img" />
    </header>

    <div class="slider__container">
      <div class="slider">
        <figure class="slide__img">
          <img src="/assets/slider/slide-1.png" class="slide" />
        </figure>
        <figure class="slide__img">
          <img src="/assets/slider/slide-2.jpg" class="slide" />
        </figure>
        <figure class="slide__img">
          <img src="/assets/slider/slide-3.jpg" class="slide" />
        </figure>
        <figure class="slide__img">
          <img src="/assets/slider/slide-4.jpg" class="slide" />
        </figure>
      </div>
    </div>

    <a href="" class="slider__arrow">
      <img
        src="/assets/slider/ChevronLeftDark.svg"
        alt=""
        class="slider__arrow--left"
    /></a>
    <a href="" class="slider__arrow"
      ><img
        src="/assets/slider/ChevronRightDark.svg"
        alt=""
        class="slider__arrow--right"
    /></a>

    <svg
      width="120"
      height="27"
      viewBox="0 0 120 27"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      class="slider__bullets-container"
    >
      <rect
        width="120"
        height="27"
        rx="13.5"
        fill="#515151"
        class="slider__bullets-bg"
      />
      <circle cx="20.5" cy="13.5" r="3.5" fill="white" />
      <circle
        opacity="0.25"
        cx="36.5"
        cy="13.5"
        r="3.5"
        fill="white"
        class="slider__bullets"
      />
      <circle
        opacity="0.25"
        cx="52.5"
        cy="13.5"
        r="3.5"
        fill="white"
        class="slider__bullets"
      />
      <circle
        opacity="0.25"
        cx="68.5"
        cy="13.5"
        r="3.5"
        fill="white"
        class="slider__bullets"
      />
      <circle
        opacity="0.25"
        cx="84.5"
        cy="13.5"
        r="3.5"
        fill="white"
        class="slider__bullets"
      />
      <circle
        opacity="0.25"
        cx="100.5"
        cy="13.5"
        r="3.5"
        fill="white"
        class="slider__bullets"
      />
    </svg>
  </body>
</html>
