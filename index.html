    <main class="main">
      <!-- controller left arrow -->

      <div class="slider__arrow__container">
        <button class="slider__arrow--left" id="prev-arrow">
          <img src="./assets/desktop/slider/ChevronLeftDark.svg" alt="" />
        </button>
      </div>

      <!-- Login -->

      <div class="login__container">
        <div class="login__card">
          <div class="login__card__header">
            <h1>Welcome! Log in or register</h1>
            <h2>Log in to find the games you're looking for!</h2>
          </div>
          <form class="login__card__form" id="form">
            <fieldset class="login__card__form--fieldset1">
              <input
                type="email"
                placeholder="Email"
                name="email"
                id="input-email"
              />
              <small id="error-1"></small>
              <input
                type="password"
                placeholder="Password"
                name="password"
                id="input-psw"
                class="dots"
              />

            <div class="login__card__form--secondary__container">
              <fieldset>
                <input
                  type="checkbox"
                  id="checkbox"
                  class="login__card__form--checkbox"
                />
                <label for="checkbox" class="login__card__form--checkbox_label"
                  >Remember me</label
                >
                <img
                  src="./assets/desktop/login/check.svg"
                  class="checkbox__vector"
                />
              </fieldset>
              <a
                href="https://http.cat/404"
                class="login__card__form--checkbox__link"
                target="_blank"
                >Forgot password?</a
              >
            </div>
            <button type="submit" class="login__card__form__button">
              Log in
            </button>
          </form>
          <div class="login__card__form--register__container">
            <p>Not registered yet?</p>
            <a
              href="https://http.cat/204"
              target="_blank"
              class="login__card__form--register__link"
              >Register Now</a
            >
          </div>
          <div class="login__card__form--decoration__container">
            <p>or</p>
          </div>
          <div class="login__card__form--ssmm__container">
            <a
              class="login__card__form--ssmm"
              type="button"
              href="https://http.cat/401"
              target="_blank"
            >
              <div>
                <img
                  src="./assets/desktop/login/fblogo.svg"
                  alt="facebook logo"
                />
                <p class="login__card__form--ssmm__p">Login with Facebook</p>
              </div>
            </a>
            <a
              class="login__card__form--ssmm"
              type="button"
              href="https://http.cat/303"
              target="_blank"
            >
              <div>
                <img
                  src="./assets/desktop/login/twlogo.svg"
                  alt="twitter logo"
                  class="login__card__form--ssmm__tw"
                />
                <p class="login__card__form--ssmm__p">Login with Twitter</p>
              </div>
            </a>
            <a
              class="login__card__form--ssmm"
              type="button"
              href="https://http.cat/402"
              target="_blank"
            >
              <div>
                <img
                  src="./assets/desktop/login/googlelogo.svg"
                  alt="google logo"
                  class="login__card__form--ssmm__google"
                />
                <p class="login__card__form--ssmm__p">Login with Google</p>
              </div>
            </a>
          </div>

      <!-- controller right arrow -->

      <div class="slider__arrow__container">
        <button href="" class="slider__arrow--right" id="next-arrow">
          <img src="./assets/desktop/slider/ChevronRightDark.svg" alt="" />
